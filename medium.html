<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            size: 2;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #e5e5e5;
            padding: 10px 20px;
            display: flex;
            
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            text-decoration: none;
            color: #000000;
            margin: 0 10px;
            
        }
        .main {
            text-align: center;
            padding: 50px 20px;
        }
        .main h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .main p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .main button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #036d1a;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        footer a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
            
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <header><a href="#">Medium</a></header>
        </div>
        <div class="nav">
            <a href="#">Our Story</a>
            <a href="#">Membership</a>
            <a href="#">Write</a>
            <a href="#">Sign In</a>
            
        </div>
    </div>
    <div class="main">
        <h1>Welcome to Medium</h1>
        <p>Discover stories, thinking, and expertise from writers on any topic.</p>
        <button>Get Started</button>
    </div>
    <footer>
        <a href="#">About</a>
        <a href="#">Help</a>
        <a href="#">Legal</a>
    </footer>
</body>
</html>
