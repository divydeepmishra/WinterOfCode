<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333333;
            background-color: rgb(229, 224, 217);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: medium;
            padding: 25px 200px 25px 200px;
            border-bottom: 1px solid black;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;

        }

        nav a {
            margin-left: 10px;
            text-decoration: none;
            color: #333333;
        }

        .buttn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: medium;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding-top: 120px;
            padding-left: 150px;
            padding-bottom: 100px;
            margin-top: 10em;
            margin-left: 10px;
            background-image: url('https://miro.medium.com/v2/format:webp/4*SdjkdS98aKH76I8eD0_qjw.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right;
        }

        main h1 {
            font-size: 85px;
            line-height: 1.2;
            font-weight: bold;
            margin-bottom: 40px;
        }

        main p {
            font-size: 18px;
            color: #333333;
            margin-bottom: 40px;
        }

        .read {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            
            cursor: pointer;
            font-size: medium;
        }

        footer {
            display: flex;
            justify-content: center;
            padding: 30px;
            font-size: small;
            color: #333333;
            border-top: 1px solid #333333;
            margin-top: 10em;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #666666;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Medium</div>
        <nav>
            <a href="#">Our story</a>
            <a href="#">Membership</a>
            <a href="#">Write</a>
            <a href="#">Sign in</a>
            <button class="buttn">Get started</button>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Human<br>stories & ideas</h1>
            <p>A place to read, write, and deepen your understanding</p>
            <button class="read">Start reading</button>
        </div>
    </main>
    <footer>
        <a href="#">Help</a>
        <a href="#">Status</a>
        <a href="#">About</a>
        <a href="#">Careers</a>
        <a href="#">Press</a>
        <a href="#">Blog</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Text to speech</a>
        <a href="#">Teams</a>
    </footer>

</body>
</html>
