<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eeede6;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #046a43;
        }
        nav {
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        nav.taskmanager {
            display: flex;
            
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-left: 11px;
            padding: 10px 0;
            color: white;
        }
        header{
            font-size: 2em;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: right;
            margin-right: 10px;
            width: 100%;
            align-content: first baseline;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            background: #f3f4ef;
            padding: 20px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(16, 1, 1, 0.1);
            width: 600px;
            height: max-content;
        }
        h1 {
            text-align: center;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .done {
            text-decoration: line-through;
            color: #888;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            size: 1.5em;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav class="taskmanager"> <header>Task_Manager</header>
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="todolist.html">To-Do List</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${taskText}</span>
                <button onclick="markDone(this)">Done</button>
                <button onclick="removeTask(this)">Remove</button>
            `;
            taskList.appendChild(li);
            taskInput.value = '';
        }

        function markDone(button) {
            const li = button.parentElement;
            li.classList.toggle('done');
        }

        function removeTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
